<html>
  <body>
    <h1>Totalizador</h1>
    <form id="totalizador-form">
      <label for="cantidad-items">Cantidad de items:</label>
      <input type="number" id="cantidad-items" />
      <br>
      <label for="precio">Precio:</label>
      <input type="number" id="precio" />
      <br>
      <label for="codigoEstado">Codigo de Estado: </label>
      <select name="impuestoEstado" id="codigoEstado">
        <option value="CA">CA</option>
        <option value="AL">AL</option>
        <option value="TX">TX</option>
        <option value="NV">NV</option>
      </select>
      <input type="submit" value="Totalizador" id="totalizador-button" />
    </form>
    <div id="resultado-div"></div>

    <script type="module" src="./src/presenter.js"></script>
  </body>
</html>
